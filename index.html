<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,600,400,800" rel="stylesheet">
  </head>
  <body>

    <!-- Main -->
    <main>
      <!-- Navbar -->
      <div class="navbar">
        <div class="logo">
          <img src="img/logo.svg" alt="">
        </div>

        <div class="menu">
          <ul>
            <li><a href="#"><img src="img/home.svg" alt="">Home</a></li>
            <li><a href="#"><img src="img/search.svg" alt="">Cerca</a></li>
            <li><a href="#"><img src="img/libreria.svg" alt="">La tua libreria</a></li>
          </ul>
        </div>

        <div class="playlist">
          <h2>playlist</h2>
          <a href="#"><i class="fas fa-plus"></i> Crea Playlist</a>
          <ul class="playlist-box">
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
          </ul>
        </div>

        <div class="account">
          <ul>
            <li><a href="#"><img src="img/download.svg" alt=""> Installa app</a></li>
            <li><a href="#"><img class="circle-grey" src="img/profile.svg" alt=""> John Doe</a></li>
          </ul>
        </div>
      </div>
      <!-- fine navbar -->

      <!-- Navbar mobile -->
      <div class="navbar-mobile">
        <div>
          <img src="img/logo-small.svg" alt="">
        </div>

        <div>
          <a href="#"><img src="img/home.svg" alt=""></a>
          <a href="#"><img src="img/search.svg" alt=""></a>
          <a href="#"><img src="img/libreria.svg" alt=""></a>
        </div>

        <div>
          <img src="img/download.svg" alt="">
          <img class="circle-grey" src="img/profile.svg" alt="">
        </div>
      </div>
      <!-- fine navbar mobile -->

      <!-- Music -->
      <div class="music">
        <div class="upgrade">
          <h2>effettua l'upgrade</h2>
        </div>
      </div>
      <!-- fine music -->
    </main>
    <!-- fine main -->

    <!-- Footer -->
    <footer>
      <!-- Media Player -->
      <div class="mediaplayer">
        <div class="song">
          <div><img src="img/cover/sinister.jpeg" alt=""> </div>
          <div>
            <p id="autor-white">Sinister</p>
            <p>Brano Nome</p>
          </div>

          <div>
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>

        <div class="song-progress center">
          <div>ciao</div>
          <div>ciao</div>

        </div>

        <div class="song-option">
          <div>
            <i class="fas fa-list"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-volume-up"></i>

          </div>
        </div>
      </div>
      <!-- fine media player -->
    </footer>
    <!-- fine footer -->
  </body>
</html>
